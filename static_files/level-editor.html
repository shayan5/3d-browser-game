<!DOCTYPE html>
<html>
<head>
<title>Level Editor</title>
<link rel="stylesheet" type="text/css" href="editorstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="editor.js"></script>
</head>

<body>
    <button type="button" onclick="setColour(1)">Boundary</button>
    <button type="button" onclick="setColour(2)">Grass</button>
    <button type="button" onclick="setColour(3)">Track</button>
    <button type="button" onclick="setColour(5)">Speed Boost</button>
    <button type="button" onclick="setColour(6)">Check Point</button>
    <button id='recordButton' type="button" onclick="toggleRecord()">Click to draw</button>
    <button type="button" onclick="saveLevel()">download level</button>
    <div id="map">
        <table id="mapTable"></table>
    </div>
</body>

</html>
